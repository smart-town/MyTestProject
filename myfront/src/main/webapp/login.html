<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>LOGIN</title>
<script src="https://cdn.bootcss.com/sockjs-client/1.3.0/sockjs.js"></script>
<script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.js"></script>
<style>
	header {

	}
</style>
</head>
<body>
	<header>
		登录页面
	</header>
<script>
	var url = "http://" + window.location.host + "/myfront/stomp";
	var sock = new SockJS(url);
	console.log("sockjs:",sock);
	var stomp = Stomp.over(sock) ;
	var payload = JSON.stringify({"message":"Hello!"});
	stomp.connect("guest","guest",function(frame){
		stomp.send("/app/login",{},payload) ;
	})
</script>
</body>
</html>
